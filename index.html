<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Thanikan's World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Thanikan Umagaran</h1>
        <p>Welcome to my personal website!</p>
    </header>

    <nav id="navbar">
        <ul>
            <li><a href="#education">Education</a></li>
            <li><a href="#courses">Courses/Program</a></li>
            <li><a href="#awards">Educational Awards</a></li>
            <li><a href="#extracurricular">Extracurricular Activities</a></li>
            <li><a href="#contactForm">Contact Me</a></li>
            <li><a href="#links">Links</a></li>
        </ul>
    </nav>

    <!-- Your existing content -->

    <!-- Start of Contact Me Form -->
    <section id="contactForm">
        <header>
            <h2>Contact Me</h2>
        </header>
        <form id="myContactForm">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label>Your Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>

            <label for="feedback">Your Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br>

            <label for="visitReason">Reason for Visiting:</label><br>
            <select id="visitReason" name="visitReason">
                <option value="education">Education</option>
                <option value="courses">Courses/Program</option>
                <option value="awards">Educational Awards</option>
                <option value="extracurricular">Extracurricular Activities</option>
                <option value="other">Other</option>
            </select><br>

            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Subscribe to newsletter</label><br>

            <input type="date" id="visitDate" name="visitDate"><br>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </section>
    <!-- End of Contact Me Form -->

    <footer>
        <p>Feel free to <a href="mailto:Thanikan.Umagaran@torontomu.ca">contact me</a>.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
