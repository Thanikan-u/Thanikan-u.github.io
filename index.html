<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Thanikan's World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Thanikan Umagaran</h1>
        <p>Welcome to my personal website!</p>
    </header>

    <nav id="navbar">
        <ul>
            <li><a href="#education" tabindex="0">Education</a></li>
            <li><a href="#courses" tabindex="0">Courses/Program</a></li>
            <li><a href="#awards" tabindex="0">Educational Awards</a></li>
            <li><a href="#extracurricular" tabindex="0">Extracurricular Activities</a></li>
            <li><button id="menu1" aria-expanded="false" onclick="toggleMenu('menu1Content')">My pages</button></li>
            <li><button id="menu2" aria-expanded="false" onclick="toggleMenu('menu2Content')">Connect with me</button></li>
        </ul>
    </nav>

    <div id="menu1Content" class="menuContent" style="display:none;" aria-hidden="true">
        <!-- Menu 1 content goes here -->
    </div>

    <div id="menu2Content" class="menuContent" style="display:none;" aria-hidden="true">
        <!-- Menu 2 content goes here -->
    </div>

    <!-- Additional content goes here -->

    <footer>
        <p>Feel free to <a href="mailto:Thanikan.Umagaran@torontomu.ca">contact me</a>.</p>
    </footer>

    <button id="highContrastToggle" onclick="toggleHighContrast()">Toggle High Contrast</button>

    <script>
        function toggleHighContrast() {
            document.body.classList.toggle('high-contrast');
            const isHighContrast = document.body.classList.contains('high-contrast');
            document.getElementById('highContrastToggle').textContent = isHighContrast ? 'Disable High Contrast' : 'Enable High Contrast';
        }

        function toggleMenu(contentId) {
            const content = document.getElementById(contentId);
            const button = document.querySelector(`button[aria-controls='${contentId}']`);
            const isExpanded = button.getAttribute('aria-expanded') === 'true';
            content.style.display = isExpanded ? 'none' : 'block';
            button.setAttribute('aria-expanded', !isExpanded);
            content.setAttribute('aria-hidden', isExpanded);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Check if the user has previously selected high contrast mode
            const isHighContrast = localStorage.getItem('highContrast') === 'true';
            if (isHighContrast) {
                document.body.classList.add('high-contrast');
                document.getElementById('highContrastToggle').textContent = 'Disable High Contrast';
            }
        });
        
        // Save the high contrast preference
        document.getElementById('highContrastToggle').addEventListener('click', () => {
            const isHighContrast = document.body.classList.contains('high-contrast');
            localStorage.setItem('highContrast', isHighContrast);
        });
    </script>
</body>
</html>
